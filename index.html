<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">STRANGER THINGS</h3>
                <p class="descricao">Quando um garoto desaparece, a cidade toda participa nas buscas. 
                    Mas o que encontram são segredos, forças sobrenaturais e uma menina.
                    Assista agora a nova temporada de Stranger Things!</p>
            </div>
            <div class="botoes">
            <button role="button" class="botao">
                ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
                MAIS INFORMAÇÕES
            </button>
            </div>
        </div>
    </main>
</body>
</html>
